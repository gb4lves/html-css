<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> 
    <p>Você pode escrever um
        parágrafo de 
        qualquer jeito.
        Basta colocar tudo no 
        meio de par de tags &lt;p&gt; e &lt;/p&gt; 
    </p>
    <hr>
    <p>Se precisarmos quebrar o texto em algum lugar
        Podemos usar a tag &lt;br&gt; para isso <br> Veja só! 
    </p>
    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
    </p>
    <p>Agora vamos colocar estes emojis &rarr;
        &#x1F525; &#x1F480;
    </p>
</body>
</html>
