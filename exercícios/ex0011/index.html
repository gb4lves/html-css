<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Vamos fazer o teste desse site, abrindo em dispositivos diferentes ou ajustando o tamanho!</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/media.png" type="image/png">
        <img src="imgs/grande.png" alt="Imagem flexível">
    </picture>
    <h1>Agora vamos reproduzir áudios em nosso site</h1>
    <p>Vem comigo ver:</p>
    <audio controls>
        <source src="midia/trap.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compatível com esse formato de áudio. <a href="midia/trap.mp3">Clique aqui para baixá-lo</a></p>
    </audio>
</body>
</html>
