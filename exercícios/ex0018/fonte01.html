<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bad+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
        body {
            font-family: "Work Sans", sans-serif;
            font-weight: normal;
        }

        h1 {
            font: normal bold 3em 'Bad Script', serif;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com fontes externas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum quod nisi quia! Exercitationem, qui totam expedita voluptate delectus quia odit, laboriosam commodi consequatur odio repellendus, quaerat cupiditate quis. Velit, cumque?</p>
</body>
</html>
