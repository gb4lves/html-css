<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Esse vídeo aqui está no meu servidor, no caso no meu pc!</p>
    <video width="400" poster="imagens/poster.jpg" controls>
        <source src="midia/cozinhando.mp4" type="video/mp4">
        <source src="midia/video cozinha.mp4" type="video/mp4">
        <p>O seu navegador não suporta este formato de vídeo. Para baixá-lo <a href="midia/cozinhando.mp4">clique aqui</a></p>
    </video>
    <h1>Agora vamos inserir vídeos de outros servidores</h1>
    <p>Este vídeo está no servidor do YouTube</p>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/6NZO4bl3e2I?si=mng0nGXvi0Ah_R_k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
