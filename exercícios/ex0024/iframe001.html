<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com iFrames</title>
    <style>
        iframe {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Estudo de uso do iframe</h1>
    <p>Acesando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>

        </iframe>
        para aprender a programar</p>

    <p>O site do <iframe src="https://gb4lves.github.io/projeto-cordel/index.html" frameborder="0" height="600px"></iframe> também é muito legal</p>

</body>
</html>
