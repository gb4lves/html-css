<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configuraçõees globais css */
            height: 100%;
        }
        body {
            background-image: linear-gradient(200deg,#4D62D3 10%, #7E43B8, #BB3391, #E03567, #FED474);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white; font-family: Verdana, Geneva, Tahoma, sans-serif;">Gradiente do Instagram</h1>
</body>
</html>
